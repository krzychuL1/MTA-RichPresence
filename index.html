<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .logi{
      text-align: center;
      size: 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; size: 50px;">MTA Discord Rich Presence</h1>
  <div class="logi">
    <pre id="log"></pre>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('log', (event, data) => {
      const logEl = document.getElementById('log');
      logEl.textContent += data + '\n';
    });
  </script>
</body>
</html>
