<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3b0f0374a9.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1 style="text-align: center; size: 50px; font-family: Impact, Haettenschweiler, sans-serif;">MTA Discord Rich Presence 4Life Edition</h1>
  <p style="text-align: center; size: 15px" id="wersja"></p>
          <div class="sidebar">
            <div>
             <button onclick="frakcje()" id="frakcje-biznesy"><i class="fa-solid fa-briefcase" style="color: #000000;"></i></button>
            </div>
            <div>
              <button onclick="prace()" id="prace"><i class="fa-solid fa-person-digging" style="color: #000000;"></i></button>
             </div>
          </div>
          <div class="sidebar-items" id="sidebar-items-frakcje">
        <h3 class="frakcje">Frakcje i Biznesy</h3>
        <select id="status-select">
            <option value="San Andreas Police Department">San Andreas Police Department</option>
            <option value="San Andreas Road Assistance">San Andreas Road Assistance</option>
            <option value="Transport of San Andreas">Transport of San Andreas</option>
        </select>
        <br>
        <button id="set-status-button">Ustaw Status Frakcyjny</button><br></br>
        <select id="status-select2">
            <option value="Buildings4you">Buildings4you</option>
            <option value="41.St Mechanized Infantry Division">41.St Mechanized Infantry Division</option>
        </select><br>
        <button id="set-status-button2">Ustaw Status Biznesowy</button><br>
      </div>
      <div style="display: none;" class="sidebar-items" id="sidebar-items-prace">
        <h3 class="frakcje">Prace</h3>
        <select id="status-select">
            <option value="San Andreas Police Department">Kopalnia</option>
            <option value="San Andreas Road Assistance">Kurier</option>
            <option value="Transport of San Andreas">Transport of San Andreas</option>
        </select>
        <br>
        <button id="set-status-button">Ustaw Status Prac</button><br></br>
      </div>
  <button id="status-reset">Zresetuj status</button>
  <button id="clear-log-btn">Wyczyść log</button>
  <div class="logidiv">
    <h3 class="logh3">Logi</h3>
    <strong><pre id="log"></pre></strong>
  </div>
  <div id="status" style="position: fixed; bottom: 10px; right: 10px;"></div>
  <div style="position: fixed; bottom: 10px; left: 10px; font-size: 12px;">Stworzone przez: KrzychuL_</div>

<script src="renderer.js"></script>
<script>
  function frakcje() {
  document.getElementById("sidebar-items-prace").style.display = "none";
  document.getElementById("sidebar-items-frakcje").style.display = "block";
}

function prace() {
  document.getElementById("sidebar-items-prace").style.display = "block";
  document.getElementById("sidebar-items-frakcje").style.display = "none";
}
</script>
</body>
</html>
